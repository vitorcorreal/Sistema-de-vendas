<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="deco"></header>

    <nav class="menu">
        
            <a href="#"><i class="fa fa-money" aria-hidden="true"></i> &nbsp Vendas</a>
            <a href="#"><i class="fa fa-cog" aria-hidden="true"></i>  &nbsp Configurações</a>
            <a href="#"><i class="fa fa-shopping-basket" aria-hidden="true"></i>  &nbsp Mercadorias</i></a>
            <a href="#"><i class="fa fa-history" aria-hidden="true"></i>  &nbsp Histórico</a>
       
    </nav>

    <main class="vendas">
        <div id="mercadoria">
            <h1>Produto</h1>
            <input id="produto" type="number" placeholder="Insira o código">
        </div>
        
        <div id="valor">
            <h1>Peso</h1>
            <input id="peso" type="number">
        </div>
        <div id="desc">
            <h1>Desconto</h1>
            <button id="concluir">Concluir</button>
        </div>
    </main>

    <aside class="hist">
        <div class="comandos"></div>
        <div class="historico">
            <table>
                <caption>Vendas</caption>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Peso</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maçã</td>
                        <td>0.4kg</td>
                        <td>R$ 3.56</td>
                    </tr>
                    <tr>
                        <td>Laranja</td>
                        <td>2.5kg</td>
                        <td>R$ 6.5</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" rowspan="2">Total</td>
                        <td rowspan="2">R$ 10.60</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </aside>


    <script src="index.js"></script>
</body>
</html>
